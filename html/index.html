<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2 Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/index.css">
  <script defer src="/javascript/main.js"></script>
</head>
<body>
  <main class="container bg-white rounded my-5 p-5">
    <section class="container">
      <h2>1. Aqui podras generar 10 numeros al azar</h2>
      <button type="button" class="btn btn-primary my-3" id="randomTen">Genera 10 numeros al azar</button>
      <h4 id="out1"></h4>
    </section>

    <section class="container">
      <h2>2. Ingresa datos para poder guardarlos en un array</h2>
      <label for="cadenaInput" class="form">Ingresa una serie de datos separandolos unicamente por ","</label>
      <input type="text" class="form form-control my-2" placeholder="Example: 1,2,3,4,5" id="cadenaInput">
      <button type="button" class="btn btn-primary my-3" id="generateArray">Genera 10 numeros al azar</button>
      <h4 id="out2"></h4>
    </section>

    <section class="container">
      <h2>3.Se tiene los siguentes numeros, al hacer clic en el boton se ordenaran y se presentara el n√∫mero mayor y el menor</h2>
      <h4 id="numbersHtml"></h4>
      <button type="button" class="btn btn-primary my-3" id="order">Ordenar</button>
      <h4 id="out3"></h4>
      <h4 id="out4"></h4>
      <h4 id="out5"></h4>
    </section>
  </main>
</body>
</html>
